<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invio</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/invitaciones.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

  <div class="wrapper-navbar">
    <nav class="navbar">
      <div class="navbar-data">

        <div class="navbar__brand">Invio</div>
        <div class="navbar__toggle">
          <button id="navbar__menu-btn" class="navbar__menu-btn"><i class="ri-menu-line"></i></button>
          <button id="navbar__close-btn" class="navbar__close-btn oculto"><i class="ri-close-large-line"></i></button>
        </div>

      </div>

      <div id="navbar-content" class="navbar-content oculto">

        <ul id="navbar-links" class="navbar-links">
          <li class="navbar__link"><a href="#">Invitaciones</a></li>
          <li class="navbar__link"><a href="#precios">Precios</a></li>
          <li class="navbar__link"><a href="#">TyC</a></li>
        </ul>

        <button id="navbar__contact-btn" class="navbar__contact-btn"><span>Contáctanos</span> <i
            class="ri-whatsapp-line"></i></button>

      </div>
    </nav>
  </div>

  <main class="page">

    <section class="section-container">

      <p class="section__bubble">Invitaciones</p>
      <h2 class="section__title">Nuestra galería de invitaciones</h2>

      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
        </div>

        <div class="swiper-pagination"></div>
      </div>

    </section>

  </main>

  <footer id="footer" class="footer">
    <div class="footet-container">
      <div class="footer__brand">Invio</div>
      <div class="footer__content">
        <div class="footer__links">
          <a href="">Invitaciones</a>
          <a href="#precios">Precios</a>
          <a href="">TyC</a>
        </div>
        <div class="footer__socials">
          <h3>Síguenos</h3>
          <div class="social-links">
            <a href="#"><i class="ri-instagram-line"></i></a>
          </div>
        </div>
      </div>
      <p class="footer__copy">&copy; 2025 Invio. Todos los derechos reservados<br>Desarrollado por Bidiex</p>
    </div>

  </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>

</html>
